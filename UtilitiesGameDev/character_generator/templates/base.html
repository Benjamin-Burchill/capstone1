<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Character Generator Documentation{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .sidebar nav ul {
            list-style: none;
        }
        
        .sidebar nav li {
            margin-bottom: 0.5rem;
        }
        
        .sidebar nav a {
            color: #4a5568;
            text-decoration: none;
            padding: 0.75rem 1rem;
            display: block;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        
        .sidebar nav a:hover, .sidebar nav a.active {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }
        
        .content {
            flex: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            margin: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.5rem;
        }
        
        h2 {
            color: #4a5568;
            margin: 2rem 0 1rem;
            font-size: 1.8rem;
        }
        
        h3 {
            color: #718096;
            margin: 1.5rem 0 0.75rem;
            font-size: 1.3rem;
        }
        
        p {
            line-height: 1.8;
            color: #4a5568;
            margin-bottom: 1rem;
        }
        
        ul {
            margin: 1rem 0 1rem 2rem;
            line-height: 1.8;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .feature-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .feature-card h3 {
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .code-block {
            background: #1a202c;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
        }
        
        .parameter-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        .parameter-table th {
            background: #667eea;
            color: white;
            padding: 1rem;
            text-align: left;
        }
        
        .parameter-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .parameter-table tr:hover {
            background: #f7fafc;
        }
        
        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            margin: 0.25rem;
        }
        
        .tutorial-step {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .api-method {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .api-method h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .api-signature {
            background: #f7fafc;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
            margin: 0.5rem 0;
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>üé® Character Generator</h2>
            <nav>
                <ul>
                    <li><a href="/" {% if request.endpoint == 'index' %}class="active"{% endif %}>
                        <span class="nav-icon">üè†</span> Overview
                    </a></li>
                    <li><a href="/architecture" {% if request.endpoint == 'architecture' %}class="active"{% endif %}>
                        <span class="nav-icon">üèóÔ∏è</span> Architecture
                    </a></li>
                    <li><a href="/api" {% if request.endpoint == 'api_documentation' %}class="active"{% endif %}>
                        <span class="nav-icon">üìö</span> API Reference
                    </a></li>
                    <li><a href="/parameters" {% if request.endpoint == 'parameters' %}class="active"{% endif %}>
                        <span class="nav-icon">üéõÔ∏è</span> Parameters
                    </a></li>
                    <li><a href="/examples" {% if request.endpoint == 'examples' %}class="active"{% endif %}>
                        <span class="nav-icon">üíª</span> Code Examples
                    </a></li>
                    <li><a href="/tutorials" {% if request.endpoint == 'tutorials' %}class="active"{% endif %}>
                        <span class="nav-icon">üìñ</span> Tutorials
                    </a></li>
                </ul>
            </nav>
            
            <div style="margin-top: 3rem; padding: 1rem; background: #f7fafc; border-radius: 0.5rem;">
                <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">Quick Links</h3>
                <ul style="list-style: none; margin: 0;">
                    <li><a href="#" style="font-size: 0.875rem;">GitHub Repository</a></li>
                    <li><a href="#" style="font-size: 0.875rem;">Download Latest</a></li>
                    <li><a href="#" style="font-size: 0.875rem;">Report Issue</a></li>
                </ul>
            </div>
        </aside>
        
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
